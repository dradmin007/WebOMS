<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>Поиск в базе данных выданных IP адресов</title>
   <script src="js/jquery-1.8.3.js"></script>
   <script src="js/jquery-ui.js"></script>
   <script src="js/jquery.input-ip-address-control-1.0.min.js" type="text/javascript"></script>
   <script src="js/jquery.validate.js"></script>
   <script src="js/jquery.maskedinput-1.2.2.js"></script>
   <script src="js/jquery.tablesorter.js"></script>
   <link rel="stylesheet" href="style/jquery-ui.css" />
   <link rel="stylesheet" href="style/style.css" />
<script type="text/javascript">
  $(document).ready(function(){
	$("#results").slideUp();
    });
 </script>

<script type="text/javascript">

  $(function() {
    $( "#sdate" ).datepicker({
      changeMonth: true,
      changeYear: true,
      showOn: "button",
      buttonImage: "images/calendar.gif",
      buttonImageOnly: true,
      dateFormat: "dd/mm/yy",
      onClose: function( selectedDate ) {
        $( "#edate" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#edate" ).datepicker({
      changeMonth: true,
      changeYear: true,
      showOn: "button",
      buttonImage: "images/calendar.gif",
      buttonImageOnly: true,
      dateFormat: "dd/mm/yy",
      onClose: function( selectedDate ) {
        $( "#sdate" ).datepicker( "option", "maxDate", selectedDate );
      }
    });

    $( "#sdate" ).mask("99/99/9999", {placeholder:"-"});
    $( "#edate" ).mask("99/99/9999", {placeholder:"-"});
    $( "#ipaddr" ).ipAddress({v:4}, {placeholder:"_"});
//    $( "#nameComp" ).mask("******************************",{placeholder:"_"});
// regex /\b([A-F0-9]{1,4}:){7}([A-F0-9]{1,4})\b/i
     $( "input[type=submit]" )
      .button()
      .click(function( event ) {
        event.preventDefault();
	ajax_search(); 
      });
     $( "input[type=reset]" )
      .button()
      .click(function( event ) {
        event.preventDefault();
	$("#results").slideUp();
        $('#formid').each(function(){
        this.reset();
      });

      });
  });
  function ajax_search(){ 
		$("#results").show(); 
		var ip=$("#ipaddr").val();
		var name=$("#nameComp").val();
		var sdate=$("#sdate").val();
		var edate=$("#edate").val();
		$.post("getresult.php", { ipaddr: (ip==''|| ip == '___.___.___.___') ? ' ':ip, namecomp: (name=='Поиск...') ? ' ':name, date_s: sdate, date_e: edate }, function(data){
		if (data.length>0){ 
			$("#results").html(data); 
		} 


	        });

    } 



</script>   

</head>
<body>
  <center>
  <form action="" method="POST" name="formid" id="formid">
  <table width="400" border="0">
  <tr><td>
  <table width="100%" border="0">
   <tr><td>
     <h3>Поиск в базе данных выданных IP адресов</h3>
   </td></tr>
  </table>
  </td></tr>
  <tr><td>
    <table width="100%" border="0">
       <tr><td>
  <fieldset>
  <legend> Введите исходные данные </legend>
     <p>     
	<label for="ipaddr" />IP адрес:</label><em></em>
		<INPUT type="text" name="ipaddr" alt="IP адрес" id="ipaddr" class="ipaddr" />
     </p>
     <p>     
	<label for="nameComp" />Имя компьютера:</label><em></em>
		<INPUT type="text" name="namecomp" alt="Имя компьютера" id="nameComp" class="nameComp" value="Поиск..." onfocus="if (this.value == 'Поиск...') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Поиск...';}" />
     </p>
     <p>
	<label for="sdate" />Дата с:</label><em></em> 
		<INPUT type="text" name="date_s" value="" alt="Дата с " id="sdate" class="dates required" /> 
     </p>
     <p>     
	<label for="edate" />Дата по:</label><em></em>  
		<INPUT type="text" name="date_e" value="" alt="Дата по " id="edate" class="dates required" />
    </p>
  </fieldset>
     <p>     <INPUT type="submit" name="OK" value="Начать поиск" id="search_button" /><INPUT type="reset" value="Очистить форму" id="cancel_button" />           </p>
     </td></tr>
    </table>
  </table> 
  </form>
<!-- результат -->
  <div id="results">
  </div>
</center>
<br />

</body>
</html>
